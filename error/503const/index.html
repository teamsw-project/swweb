<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=1440,initial-scale=1.0" />
<title>시스템 공사중 입니다.</title>
<link rel="stylesheet" href="//swproject.cf/error/503const/css/base.css" />
<link rel="stylesheet" href="//swproject.cf/error/503const/css/etc.css" />
</head>
<body>
	<div class="system_error">
		<div class="se_message">
			<h1><img height="90px" src="//swproject.cf/error/503const/images/layout/logo_h.png" alt="사이트 로고" /></h1> <!-- ./images/layout/logo_h.png에 로고를 넣어주세요 -->
			<h2>시스템 공사중 입니다.</h2>
			<p class="content">
				이용에 불편을 드려 죄송합니다.<br />
				서비스 이용에 불편을 드린 점 양해 드리며, 보다 나은 서비스로 보답하겠습니다.
			</p>
			<!-- <div class="btn_home">
				<a href="/main.do">래미안 홈 바로가기</a>
            </div> -->
            <div class="btn_home">
				<script>
					var github_id = 'teamsw-project' //여기에 깃허브 아이디 넣어주세요
					var github_url = 'https://github.com/' + github_id
				</script>
				<a onclick="location.href = github_url" style="cursor: pointer;">개발자 깃허브 바로가기</a>
			</div>
		</div>
		<div class="se_visual">
			<img src="//swproject.cf/error/503const/images/etc/photo_system_error.png" alt="" />
		</div>
	</div>
	<script>
		//윈도우 로드시 body 투명도 변경 및 배경색상 변경
		window.onload = function() {
			document.getElementsByTagName("body")[0].style.opacity = 1;
			document.getElementsByTagName("body")[0].style.backgroundColor = "#F2F2F2";
		}
	</script>
</body>
</html>
