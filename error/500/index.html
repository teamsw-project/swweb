<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=1440,initial-scale=1.0" />
<title>서버측 네트워크에 문제가 발생했습니다.</title>
<link rel="stylesheet" href="//swproject.cf/error/500/css/base.css" />
<link rel="stylesheet" href="//swproject.cf/error/500/css/etc.css" />
</head>
<body>
	<div class="system_error">
		<div class="se_message">
			<h1><img height="90px" src="//swproject.cf/error/500/images/layout/logo_h.png" alt="사이트 로고" /></h1> <!-- ./images/layout/logo_h.png에 로고를 넣어주세요 -->
			<h2>서버측 네트워크에 문제가 발생했습니다.</h2>
			<p class="content">
				이용에 불편을 드려 죄송합니다.<br />
				서비스 이용에 불편을 드린 점 양해 드리며, 보다 나은 서비스로 보답하겠습니다.
			</p>
			<div class="btn_home">
				<a onclick="history.go(-1);" style="cursor: pointer;">이전 페이지 바로가기</a>
			</div>
			<p><br></p>
			<div class="btn_home">
				<script>
					var main_url = '/index.html'
				</script>
				<a onclick="location.href = main_url" style="cursor: pointer;">메인 바로가기</a>
			</div>
		</div>
		<div class="se_visual">
			<img src="//swproject.cf/error/500/images/etc/photo_system_error.png" alt="공사중, 점검중 이미지" />
		</div>
	</div>
	<script>
		//윈도우 로드시 body 투명도 변경 및 배경색상 변경
		window.onload = function() {
			document.getElementsByTagName("body")[0].style.opacity = 1;
			document.getElementsByTagName("body")[0].style.backgroundColor = "#F2F2F2";
		}
	</script>
</body>
</html>
